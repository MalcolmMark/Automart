                                    <input type="text" class="inpt" placeholder="First" autofocus="" required="">

                                <div>

                                <div>

                                    <input type="text" class="inpt" placeholder="Personal Phone number" required="">
                                        <br>
                                    <input type="text" class="inpt" placeholder="City / District e.g Kampala, Lira, Kigali" required="">
                                    <input type="text" class="inpt" placeholder="Region e.g Northern Region" required="">

                                    <input type="text" class="inpt" placeholder="P. O. Box Number (Optional)">
                                        <br><br>
                                <label for="country">Country of Residence</label><br>
                            <select size="1" class="inpt">

                              <option value="Country">Kenya</option>
                              <option value="Country">Tanzania</option>

                              <option value="Country">Ghana</option>
                              <option value="Country">Egypt</option>
                        </select>
                            </div><br>

                                    <input type="tel" class="inpt" placeholder="Work (Office Line)" required="">
                            </div><br> 
                            <div>
                                    <label for="email">Email Address</label><br>
                                    <input type="email" class="inpt" placeholder="malcolm@gmail.com" required="">
                            </div><br>
                            <div>
                                    <label for="password">Password</label><br>
                                    <input type="password" class="inpt" name="password" id="password1" placeholder="user password" required="">
                                    <input type="password" class="inpt" name="password" id="password2" placeholder="Re-type password" required="">

                            <div>
                                <!--Here the user has to first agree to our terms and conditions-->
